<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fontastic.s3.amazonaws.com/zcwE8RrH4fAAwpJWuCXgxe/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>InstaTV</title>
</head>
<body>
  <div id="name">
    <img id="nameLogo" src="./logo/nameLogo2.png"></img>
  </div>
  <div id="video">
    <video src=""></video>
  </div>
  <div id="userInfo">
    <ul class="socialMediaIcons">
      <li class="smIcon"><a class="icon-instagram" href=""></a></li>
    </ul>
    <div id="username"></div>
  </div>

  <div id="controls">
    <iframe id="sc-logo" src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fuser-149912186&color=black_white&size=32" allowtransparency="true" scrolling="no" frameborder="no"></iframe>
    <img id="musicLogo" src="./logo/musicLogo.jpg" alt="">
    <div id="playPauseButton">
      <div id="rectangle"></div>
      <div class="play">
        <div id="arrow"></div>
      </div>
      <div class="pause">
        <div id="column1"></div>
        <div id="column2"></div>
      </div>
    </div>
    <!-- <div id="nextSongButton">
      <div id="nextSongRectangle"></div>
      <div id="nextSongArrow"></div>
      <div id="nextSongColumn"></div>
    </div> -->
    <div id="audio">
      <audio id="song" src="" controls></audio>
      <div id="songTitle"></div>
    </div>
  </div>
  <div id="footer">Â© 2015 Gaye Gul Bulut |
    <li class="smIcon"><a class="icon-octoface" href="https://github.com/gayegul/jQueryInstaTv"></a></li>
    <!-- <a href="https://github.com/gayegul/jQueryInstaTv" target="_blank">GitHub</a> -->
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <script type="text/javascript" src="./app/app.js"></script>
</body>
</html>
